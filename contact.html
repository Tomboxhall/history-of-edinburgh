    <!--Main Section-->
    <main>
        <section id="sign-up">
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><i class="fa-solid fa-envelope"></i>Sign up for more City History!</h2>
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="text-input" required>

            <br>

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="text-input" required>

            <br>

            <label for="email_address">Email Address</label>
            <input type="email" name="email_address" class="email_address" class="text-input" required>

            <br>

            <div class="radio-buttons">
                <div class="visited">
                    <p>Visited Edinburgh before?</p>
                </div>
            <div class="yes">
            <label for="Yes">Yes</label>
            <input type="radio" name="visited_edinburgh" id="yes" value="yes" required checked>
            </div>

            <div>
                <label for="No">No</label>
                <input type="radio" name="visited_edinburgh" id="yes" value="yes" required checked>
            </div>
            </div>

            <button type="submit" class="join-button">Sign Up</button>
            </form>
            </section>
    </main>
